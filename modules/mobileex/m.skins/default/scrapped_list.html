<div class="member_info_wrap">
	  <h3 class="p_tit">{$member_title = $lang->cmd_view_scrapped_document} <span class="tn">{number_format($total_count)}</span></h3>
      <ul class="mblst_list">
      	<!--@if(number_format($total_count) == 0)-->
        <li class="empty">찜한 법무사가 없습니다.</li>
        <!--@else-->
         {@$lst_num = 1; }
        <li loop="$document_list=>$no,$val" class="new">
        	   <span class="mblst_num">{$lst_num}</span> 
        		<span class="mblst_date">{zdate($val->regdate, "Y-m-d")}</span> 
        		<a class="mblst_link" href="{getUrl('','document_srl',$val->document_srl)}"  target="_blank">
        			<span class="mblst_name">{$val->nick_name}</span>
        			<span class="mblst_subject">{htmlspecialchars($val->title)}</span>
        		</a>
        		<button type="button" class="mblst_delete" onclick="doDeleteScrap({$val->document_srl});">{$lang->cmd_delete}</button>
        		 {@$lst_num++}
        	</li>
        	<!--@end-->
      </ul>
     <div class="mb_paging">
       <a href="<!--@if($page==1 || !$page)-->#none<!--@else-->{getUrl('page',$page-1,'module_srl','')}<!--@end-->" class="btn_page btn_prev"><span class="img_arrow ico_prev">이전</span></a>
             <span class="blind">현재페이지</span><span class="num_page">{$page}</span> <span class="txt_bar">/</span> {$total_page}
        <a href="<!--@if($page==$page_navigation->last_page || $total_page == 1)-->#none<!--@else-->{getUrl('page',$page+1,'module_srl','')}<!--@end-->" class="btn_page btn_next"><span class="img_arrow ico_next">다음</span></a>
     </div>

</div>
