<footer class="clearfix list-footer">
	<div class="left-part" cond="$grant->manager">
		<a href="{getUrl('act','dispBoardAdminBoardInfo')}" class="btAdmin">{$lang->cmd_setup}</a>
	</div>
	<div class="right-part" cond="$grant->write_document">
		<a href="{getUrl('act','dispBoardWrite','document_srl','')}" class="btBasic">{$lang->cmd_write}</a>
	</div>
	<!--@if($mi->pageType == 'num')-->
	<div class="paging2">
		<a href="{getUrl('page',$page-1,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="btBasic prev" cond="$page != 1">{$lang->cmd_prev}</a> 
		<span class="page-type-num"><span class="current">{$page}</span> / {$page_navigation->last_page}</span>
		<a href="{getUrl('page',$page+1,'document_srl','','division',$division,'last_division',$last_division,'entry','')}" class="btBasic next" cond="$page != $page_navigation->last_page">{$lang->cmd_next}</a>
	</div>
	<!--@else-->
	<div class="paging" cond="$document_list || $notice_list">
		<a href="{getUrl('page','','document_srl','','division',$division,'last_division',$last_division)}" class="prev direction">{$lang->first_page}</a><block loop="$page_no=$page_navigation->getNextPage()"><span class="current" cond="$page==$page_no">{$page_no}</span><a href="{getUrl('page',$page_no,'document_srl','','division',$division,'last_division',$last_division)}" cond="$page!=$page_no">{$page_no}</a></block><a href="{getUrl('page',$page_navigation->last_page,'document_srl','','division',$division,'last_division',$last_division)}" class="next direction">{$lang->last_page}</a>
	</div>
	<!--@end-->
	
</footer>
