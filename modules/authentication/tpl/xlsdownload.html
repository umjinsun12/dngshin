{@Context::unloadAllFiles()}
<style>
	td { mso-number-format:\@; }
</style>
<div id="member-list">
	<table>
		<thead>
			<tr>
				<th scope="col">No.</th>
				<th scope="col">아이디</th>
				<th scope="col">닉네임</th>
				<th scope="col">국가</th>
				<th scope="col">휴대폰번호.</th>
				<th scope="col">인증번호.</th>
				<th scope="col">날짜</th>
			</tr>
		</thead>
		<tbody>
			<tr loop="$list => $no,$val">
				<td>{$no}</td>
				<td>{$val->user_id}</td>
				<td>{$val->nick_name}</td>
				<td>{$val->country_code}</td>
				<td>{$val->clue}</td>
				<td>{$val->authcode}</td>
				<td>{zdate($val->regdate)}</td>	
			</tr>
		</tbody>
	</table>
</div>
