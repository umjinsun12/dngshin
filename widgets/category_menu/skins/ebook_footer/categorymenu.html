<load target="css/default.css" />
<load target="./js/script.js" />

<load cond="$layout_info->colorset == 'ivory'" target="css/default.css" />
<load cond="$layout_info->colorset == 'mint'" target="css/mint.css" />
<load cond="$layout_info->colorset == 'white'" target="css/white.css" />
<load cond="$layout_info->colorset == 'green'" target="css/green.css" />
<load cond="$layout_info->colorset == 'pink'" target="css/pink.css" />

<div id="nustyle_footer">
	<div class="gnb" >
		<ul class="nav" id="dropdown"|cond="$widget_info->sub2_menu == 'enabled'" id="dropdown_off"|cond="$widget_info->sub2_menu != 'enabled'">
			<li loop="$category_tree['f']=>$key,$val" class="on"|cond="$category==$category_index[$key]->node_id || (count($parent_nodes) && in_array($category_index[$key]->node_id, $parent_nodes))">
				<a href="{getUrl('','mid',$category_index[$key]->mid,'category',$category_index[$key]->node_id)}" class="focus_on"|cond="$category==$category_index[$key]->node_id || (count($parent_nodes) && in_array($category_index[$key]->node_id, $parent_nodes))" alt="{$category_index[$key]->category_name}"><span>{$category_index[$key]->category_name}</span></a>
				<ul cond="count($val)" cond="$widget_info->sub2_menu == 'enabled'">
					<li loop="$val=>$key2,$val2">
						<a href="{getUrl('','mid',$category_index[$key2]->mid,'category',$category_index[$key2]->node_id)}" alt="{$category_index[$key2]->category_name}">{$category_index[$key2]->category_name}</a>
					</li>
				</ul>
			</li>
		</ul><!-- end of nav-->
	</div><!--end of gnb-->
	<div class="sub_menu">
		<block loop="$category_tree['f']=>$key,$val">
			<ul cond="$category == $category_index[$key]->node_id || (count($parent_nodes) && in_array($category_index[$key]->node_id, $parent_nodes))" cond="$widget_info->sub_menu =='enabled'">
				<input type="hidden"  value="submenu">
				<li loop="$val=>$key2,$val2"  class="on"|cond="$category==$category_index[$key2]->node_id">
					<a href="{getUrl('','mid',$category_index[$key2]->mid,'category',$category_index[$key2]->node_id)}" alt="{$category_index[$key2]->category_name}">{$category_index[$key2]->category_name}</a>
				</li>
			</ul>
		</block>
	
	</div><!--end of sub_menu-->

</div>
