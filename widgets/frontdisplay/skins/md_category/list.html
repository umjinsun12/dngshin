<!--%import("css/style.css")-->

<div cond="count($display_categories)" id="frontpage_widget" class="page">
	<div class="category" loop="$display_categories=>$cate_key,$cate_val">

		<div class="md_title">
			<p>&nbsp;</p>
			<a href="{getUrl('','mid',$cate_val->mid,'category',$cate_val->node_id)}">Recommended Products</a>
		</div><!-- .md_title// -->

		<div class="item-list">
			<ul>
				{@$count=0}
				<li loop="$cate_val->items=>$no,$val" id="item_{$val->item_srl}" style="width:{$widget_info->thumbnail_width}px;" style="clear:both;"|cond="($count % $widget_info->num_columns)==0">
					<a class="thumbnail" href="{getUrl('','mid',$val->mid,'item_srl',$val->item_srl)}">
						<img src="{$val->getThumbnail($widget_info->thumbnail_width,$widget_info->thumbnail_height)}" alt="{$val->item_name}" />
					</a><!-- thumbnail -->
					<div class="item_name">{cut_str($val->item_name,$widget_info->title_length)}</div>
					<div class="item_price"><strong>{$val->printDiscountedPrice()}</strong></div>
					{@$count+=1}
					<div class="item_choice">
						<a href="#" class="btn_interest" onclick="addItemsToCart({$val->item_srl});"><img src="img/btn_basket.gif" alt="" /></a> 
						<a href="#" class="btn_basket" onclick="addItemsToFavorites({$val->item_srl});"><img src="img/btn_interest.gif" alt="" /></a>
					</div>
				</li>
			</ul>
		</div><!-- item-list -->
	</div>			
</div>
